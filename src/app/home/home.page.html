<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-button expand="full" routerLink="/favourites">Go to Favourites</ion-button>
  <ion-button expand="full" routerLink="/settings">Go to Settings</ion-button>

  
  <ion-item>
    <ion-input
      label="Ingredients"
      labelPlacement="floating"
      placeholder="e.g. chicken, rice"
      [(ngModel)]="ingredients">
    </ion-input>
  </ion-item>

  
  <ion-button expand="full" (click)="searchRecipes()">Search</ion-button>

 
  <ion-list>
    <ion-item *ngFor="let recipe of recipes" (click)="goToDetails(recipe.id)">
      <ion-thumbnail slot="start">
        <img [src]="recipe.image">
      </ion-thumbnail>
      <ion-label>{{ recipe.title }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
