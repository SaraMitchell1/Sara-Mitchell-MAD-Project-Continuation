<ion-header>
  <ion-toolbar>
     <!-- Display student number at top -->
    <ion-title>G00438824</ion-title>
    <ion-buttons slot="end">
      <!-- Navigate to Favourites page -->
      <ion-button (click)="goToFavourites()">❤️</ion-button>

      <!-- Navigate to Settings page -->
      <ion-button (click)="goToSettings()"> ⚙️</ion-button>
       
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Input section for entering ingredients to search for recipes -->
  <ion-item>
    <ion-input
      label="Enter Ingredients"
      labelPlacement="floating"
      placeholder="Ingredients"
      [(ngModel)]="ingredients">
    </ion-input>
  </ion-item>

<!-- Button triggers searchRecipes() function -->
  <ion-button (click)="searchRecipes()">Search</ion-button>

  <!-- Display list of recipes returned from API -->
  <ion-list>
    <ion-item *ngFor="let recipe of recipes">
       <!-- Show recipe image -->
      <ion-thumbnail slot="start">
        <img [src]="recipe.image" alt="{{ recipe.title }}">
      </ion-thumbnail>
      <!-- Show recipe title -->
      <ion-label>{{ recipe.title }}</ion-label>
      <!-- Button navigates to recipe details page -->
      <ion-button slot="end" (click)="goToDetails(recipe.id)">Details</ion-button>
    </ion-item>
  </ion-list>

  <!-- Show this message if no recipes are found after search -->
  <p *ngIf="recipesLoaded && recipes.length === 0">
     No recipes found for "{{ ingredients }}"
</p>


</ion-content>
